<!--

# Manejo de condiciones con Vue.js
- Los Template no son elementos HTML, por lo tanto no son archivos que el navegador pueda interpretar.
- No se puede poner un atributo de CSS a un elemento que el navegador no entiende.
- Template es un englobador de objetos que Vue.js puede interpretar.

-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJs</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <!-- EN CONSOLA app.mostrar = true - app.mostrar = false -->
    <!--
    <div id="app">
        <template v-if="mostrar">
            <h1>Titulo</h1>
            <h2>Sub-titulo</h2>
            <a :href="url" target="_blank">Ir a {{ pagina }}</a>
        </template>
    </div>
    -->
    <div id="app">
        <div v-show="mostrar">
            <h1>Titulo</h1>
            <h2>Sub-titulo</h2>
            <a :href="url" target="_blank">Ir a {{ pagina }}</a>
        </div>
        <div v-show="!mostrar">
            <p>Esto esta oculto</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">

        let app = new Vue({
            el: '#app',
            data: {
                url: 'https://www.google.com',
                pagina: 'Google',
                mostrar: true
            }
        })

    </script>
</body>
</html>
