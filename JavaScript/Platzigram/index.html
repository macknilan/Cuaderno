<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Platzigram</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script" rel="stylesheet">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="public/app.css">
</head>
<body>
	<section>
		<div class="main-container">
			<div class="row">
				<div class="col s10 push-s1">
					<div class="row">
						<div class="col m5 hide-on-small-only">
							<img class="iphone" src="public/iphone.png" alt="">
						</div>
						<div class="col s12 m7">
							<div class="row">
								<div class="signup-box">
									<h1 class="platzigram">Platzigram</h1>
									<form class="signup-form">
										<h2>Registrate para ver fotos de tus amigos estudiando en Platzi</h2>
										<div class="section">
											<a href="" class="btn btn-fb hide-on-small-only">Inciar sesion con Facebook</a>
											<a href="" class="btn btn-fb hide-on-med-and-up">Inciar sesion</a>
										</div>
										<div class="divider"></div>
										<div class="section">
											<input type="email" name="email" placeholder="Correo electronico">
											<input type="text" name="text" placeholder="Nombre completo">
											<input type="text" name="text" placeholder="Nombre de usuario">
											<input type="password" name="password" placeholder="Contraseña">
											<button class="btn waves-efect waves-light btn-signup" type="submit">Registrate</button>
										</div>
									</form>
								</div><!-- singup-box -->
							</div><!-- row -->
							<div class="row">
								<div class="login-box">
									¿Tienes una cuenta? <a href="/singin">Entrar</a>
								</div>
							</div>
						</div><!-- col s12 m7 -->
					</div><!-- row -->
				</div><!-- col s10 push-s1 -->
			</div><!-- row -->
		</div><!-- main-container -->
	</section>
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col s12 l3 center-align">
					<a class='dropdown-button btn btn-flat' href='#' data-activates='dropdown1'>Idioma</a>
					<ul id='dropdown1' class='dropdown-content'>
						<li><a href="#!">Español</a></li>
						<li><a href="#!">Ing lés</a></li>
					</ul>
				</div><!-- col s12 l3 center-align -->
				<div class="col s12 l3 push-l6 center-align">
					&#174 2016 Platzigram
				</div>
			</div>
		</div>
	</footer>





	<!-- Compiled and minified JavaScript -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>
</html>
